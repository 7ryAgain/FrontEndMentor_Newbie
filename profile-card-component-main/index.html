<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="Style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card a">
      <!--<img src="/images/bg-pattern-card.svg" alt="top card" />-->
    </div>

    <div class="foto">
      <!--<img src="/images/image-victor.jpg" alt="" />-->
    </div>

    <div class="card b">
      <header>
        <div class="datos a">
          <h1>Victor Crest</h1>
          26
        </div>
        London
      </header>

      <section>
        <article class="datos b">
          <h2>80K</h2>
          <h3>Followers</h3>
        </article>
        <article class="datos c">
          <h2>1.4K</h2>
          <h3>Photos</h3>
        </article>
        <article class="datos d">
          <h2>803K</h2>
          <h3>Likes</h3>
        </article>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Federico BogadoS</a>.
    </div>
  </body>
</html>
